<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de multas</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <button onclick="calcular()">verificar</button>
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<P> sua velocidade é de ${vel}km/h</p>`
                if (vel > 60){
                    res.innerHTML += `<p>Voce foi multado por execesso de velocidade</p>`
                }
                res.innerHTML +=`<p>dirija com cuidado use sempre o cinto de segurança</p>`
        }
    </script>
    
</body>
</html>
